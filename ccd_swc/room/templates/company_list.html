{% extends 'base.html' %}
{% block title %} CCD Room Allotment {% endblock %}
{% block body %}
  <h1><strong>Company List</strong></h1>
  {% for company in company_list %}
  <div class="container col-sm-4 col-lg-2">
      <div class="thumbnail">
        <a href="{% url 'room:detail' company.id %}">
          <img src="{{ company.logo.url }}" class="img-responsive">
        </a>
        <div class="caption">
          <h2>{{ company.name }}</h2>
          <h4>{{ company.industry }}</h4>
          <a href="{% url 'room:detail' company.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
          <form action="{% url 'room:company-delete' company.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ company.id }}" />
            <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
