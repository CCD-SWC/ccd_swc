<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>
    {% block title %}
    {% endblock %}
  </title>
	{% load static %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	{% block header %}
	{% endblock %}
</head>
<body>
	<section class = "header">
		<div class = "overlay">
			<div class = "row">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target= "#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						<div class="navlogo col-xl-1"><a class="navbar-brand" href="{% url 'room:index'  %}">CCD Room Allotment</a></div>
						</div>

		{% block navigation %}
		{% endblock %}

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						  <div class="col-xl-8">
								<ul class="nav navbar-nav navbar-right">
									{% if user.is_authenticated %}
										<li class="base"><a href = "{% url 'room:company-add' %}">Add Company</a></li>
									{% endif %}
									{% if user.is_authenticated %}
										<li><a href="{% url 'logout' %}">Logout</a></li>
									{% else %}
										<li><a href="{% url 'login' %}">Login</a></li>
									{% endif %}
										<li class="base"><a href = 'http://127.0.0.1:8000/'><span class="glyphicon glyphicon-home"></span></a></li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</section>
{% block body %}
{% endblock %}

</body>
</html>
