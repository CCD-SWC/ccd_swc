{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
  Brahmaputra Map
{% endblock %}

{% block body %}
  <h2>Hostel: {{hostel}}</h2>
  <h2>Company: {{company}}</h2>
  <table>
    <tr>
      {% if user.is_authenticated %}
      <td><div><a href="{% url 'room:room_' pk=primary %}">S-1</a></div></td>
      {% else %}
      <td><div>S-1</div></td>
      {% endif %}
      <td><div>S-2</div></td>
      <td><div>S-3</div></td>
    </tr>
    <tr>
      <td><div>S-4</div></td>
      <td><div>S-5</div></td>
      <td><div>S-6</div></td>
    </tr>
    <tr>
      <td><div>S-7</div></td>
      <td><div>S-8</div></td>
      <td><div>S-9</div></td>
    </tr>
  </table>
  <button>Submit</button>
  <script type="text/javascript" src="{% static 'js/java.js' %}"></script>
{% endblock %}
