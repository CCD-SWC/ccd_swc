<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>
    {% block title %}
    {% endblock %}
  </title>

	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href= "{% static "css/style.css" %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'room:index'  %}">CCD Room Allotment</a>
		</div>

		{% block navigation %}
		{% endblock %}

		<ul class="nav navbar-nav">
		{% if user.is_authenticated %}
			<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
		{% else %}
			<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
		{% endif %}
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li class="base"><a href = 'http://127.0.0.1:8000/' class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></a></li>
		{% if user.is_authenticated %}
			<li class="base"><a href = "{% url 'room:company-add' %}" class="btn btn-default btn-lg">Add Company</a></li>
		{% endif %}
		</ul>

		</div>
	</div>
	</nav>
{% block body %}
{% endblock %}

</body>
</html>
